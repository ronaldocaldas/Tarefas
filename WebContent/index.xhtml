<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Projeto Cadastro de Tarefas</title>
	<link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />

</h:head>
<h:body>

  <p:layout fullPage="true">
            <p:layoutUnit position="left" width="200" header="Tarefas" resizable="true" closable="true" collapsible="true">
                <h:form prependId="false">
                    <p:commandLink value="Nova Tarefa" actionListener="#{tarefaMB.prepararAdicionarTarefa}" oncomplete="dialogGerTarefa.show()"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h1>Gerenciador de Tarefas</h1>
                <br/>
                <h:form id="tabelaForm">
                    <p:dataTable id="tabela" var="tarefa" value="#{tarefaMB.tarefaList}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Título"/>
                            </f:facet>
                            <h:outputText value="#{tarefa.titulo}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descricao"/>
                            </f:facet>
                            <h:outputText value="#{tarefa.desc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{tarefa.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Criação"/>
                            </f:facet>
                            <h:outputText value="#{tarefa.dataCriacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <p:commandButton actionListener="#{tarefaMB.prepararAlterarTarefa}" value="Alterar" update=":formModal:infosTarefa" oncomplete="dialogGerTarefa.show()"/>
							 <h:commandLink action="#{tarefaMB.excluirTarefa}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
	 	<p:dialog header="Gerencia de Tarefas" widgetVar="dialogGerTarefa" resizable="false" modal="true" showEffect="slide" width="500">
	            <h:form id="formModal" >
	                <h:panelGrid id="infosTarefa" columns="2" style="margin-bottom:10px">
						
						  <h:outputLabel for="id" value="id:" />
	                  	  <h:inputText id="id" value="#{tarefaMB.tarefa.id}"/>
	 
	                    <h:outputLabel for="titulo" value="Título:" />
	                    <h:inputText id="titulo" value="#{tarefaMB.tarefa.titulo}"/>
	 
	                    <h:outputLabel for="desc" value="Descrição:" />
	                    <h:inputText id="desc" value="#{tarefaMB.tarefa.desc}"/>
	 
	                    <h:outputLabel for="status" value="Status:" />
	                    <h:inputText id="status" value="#{tarefaMB.tarefa.status}"/>
	 
	                    <p:commandButton  oncomplete="dialogGerTarefa.hide();" actionListener="#{tarefaMB.adicionarTarefa}" value="Inserir Tarefa"/>
	                    <p:commandButton  oncomplete="dialogGerTarefa.hide();" actionListener="#{tarefaMB.alterarTarefa}" value="Alterar Tarefa"/>
	 
	                </h:panelGrid>
	            </h:form>
	       </p:dialog>
	</h:body>
</html>
