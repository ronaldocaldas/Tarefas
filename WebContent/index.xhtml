<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Projeto Cadastro de Tarefas</title></h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="titulo" value="Titulo : " /></td>
                <td><p:inputText id="titulo" value="#{tarefaMB.tarefa.titulo}">
                    <p:ajax event="blur" update="idMsg" />
                </p:inputText>
                </td>
                </tr>
                 <tr>
                <td><h:outputLabel for="descricao" value="Descricao : " /></td>
                <td><p:inputTextarea maxlength="255" id="descricao" value="#{tarefaMB.tarefa.desc}">
                </p:inputTextarea>
                    <p:message id="idMsg" for="titulo" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Adicionar" action="#{tarefaMB.adicionaTarefa}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Limpar" action="#{tarefaMB.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
